name: OpenCCSharp CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
  schedule:
    - cron: "7 0 * * MON"

jobs:
  build_and_test:
    name: "Build & Test: ${{ matrix.os }} / ${{ matrix.config }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        config: ["Debug", "Release"]
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            5.0.x
            6.0.x
      - name: Build
        shell: pwsh
        run: "./OpenCCSharp.Commons/CI/Build.ps1 -Configuration ${{ matrix.config }}"
      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: "OpenCCSharp-${{ matrix.config }}"
          path: ./OpenCCSharp.*/bin/
      - name: Test
        shell: pwsh
        run: "./OpenCCSharp.Commons/CI/Test.ps1 -Configuration ${{ matrix.config }}"

